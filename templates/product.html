{% extends 'base.html' %}

{% block content %}


<div class="products">
		<div class="section_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="products_container grid">
							{% for item in items %}
							<!-- Product -->
							<div class="product grid-item">
								<div class="product_inner">
									<div class="product_image"><img src=/media/{{item.photo}} alt=""></div>
									<div class="product_content text-center">
										<div class="product_title"><a href="product.html">{{item.title}}</a></div>
										<div class="product_price">{{item.price}}р</div>
										<div class="product_button ml-auto mr-auto trans_200"><a href="{{ object.get_add_to_cart_url }}">Купить</a></div>
									</div>
								</div>
							</div>


							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



{% endblock %}
